<app-loading *ngIf="techNews.length <= 0"></app-loading>

<div class="header-contenido text-white">
    <h3>Ultimas novedades sobre tecnologia</h3>
    <p>Ultimas tendencias tech | inteligencia artificial</p>
</div>
<header class="container-fluid inicio">
</header>

<div class="container mt-3">
    <button class="btn btn-light" (click)="goBack()">Volver atras</button>
    <div class="grid-container my-4">
        <div *ngFor="let item of techNews">
            <img class="card-img-top" [src]="item.urlToImage | noImage" alt="">    
            <h3 >{{ item.title }}</h3>
            <p>{{ item.description }}</p>
            <div class="text-center">
                <a target="_blank" [href]="item.url" class="btn btn-primary" >Ver</a>
            </div>
        </div>
    </div>
</div>
