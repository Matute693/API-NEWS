<div class="container">
    <div class="grid-card">
      <div *ngFor="let item of news" class="card">
        <img [src]="item.urlToImage | noImage" class="card-img-top">
        <div class="card-body">
          <h3>{{ item.title | slice:0:32 }}</h3>
          <p class="card-text">{{ item.content }}.</p>
          <strong>{{ item.publishedAt | date }}</strong>
        </div>
      </div>
    </div>
  </div>
